<div class="container">
    
    <br>
    <boton type="button" name="botton" class="btn btn-info" [routerLink]="['/principal']">PRINCIPAL</boton>
    <hr>
    <button class="btn btn-info" type="button" [routerLink]="['/principal/cliente/nuevo']">Nuevo Cliente</button>
    
    <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">NOMBRE</th>
            <th scope="col">APELLIDO</th>
            <th scope="col">TELEFONO</th>
            <th scope="col">DIRECCION</th>
            <th scope="col">DNI</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cliente of cliente">
            <th scope="row">{{cliente.id_cliente}}</th>
            <td>{{cliente.nombre}}</td>
            <td>{{cliente.apellido}}</td>
            <td>{{cliente.telefono}}</td>
            <td>{{cliente.direccion}}</td>
            <td>{{cliente.dni}}</td>
            <td><button type="button" name="button" class="btn btn-primary" [routerLink]="['/principal/cliente/editar', cliente.id_cliente]">Editar</button>  </td>
            <td><button  class="btn btn-danger" (click)="delete(cliente)" >Eliminar</button>  </td>
          </tr>
        </tbody>
      </table>
</div>
