<div class="container">
    <button class="btn btn-dark" type="button" [routerLink]="['/principal/cliente']">REGRESAR AL LISTADO</button>
        <div class="card-body">
            <h5 class="card-title">{{titulo}}</h5>
            <form>

                <div class="form-group row">
                    <label for="nombre" class="col-form-label col-sm-2">Id Cliente</label>
                    <div class="col-sm-6">
                        <input type="text" readonly=Â»readonly class="form-control" name="id_cliente" [(ngModel)]="cliente.id_cliente">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" name="nombre" [(ngModel)]="cliente.nombre">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="nombre" class="col-form-label col-sm-2">Apellido</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" name="apellido" [(ngModel)]="cliente.apellido">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="nombre" class="col-form-label col-sm-2">Telefono</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" name="telefono" [(ngModel)]="cliente.telefono">
                    </div>
                </div>
    
                <div class="form-group row">
                    <label for="nombre" class="col-form-label col-sm-2">Direccion</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" name="direccion" [(ngModel)]="cliente.direccion">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="nombre" class="col-form-label col-sm-2">DNI</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" name="dni" [(ngModel)]="cliente.dni">
                    </div>
                </div>

   
                <button class="btn btn-success" role="button" (click)='create()' >Registrar</button>

            </form>
        </div>
    
    </div>
