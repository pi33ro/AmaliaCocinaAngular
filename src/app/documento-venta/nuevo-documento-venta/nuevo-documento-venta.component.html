<div class="container">
    <button class="btn btn-dark" type="button" [routerLink]="['/principal/documentoVenta']">REGRESAR AL LISTADO</button>
        <div class="card-body">
            <h5 class="card-title">{{titulo}}</h5>
            <form>

                <div class="form-group row">
                    <label for="nombre" class="col-form-label col-sm-2">Id Documento Venta</label>
                    <div class="col-sm-6">
                        <input type="text" readonly=Â»readonly class="form-control" name="id_docventa" [(ngModel)]="documentoVenta.id_docventa">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="nombre" class="col-form-label col-sm-2">Id Pedido</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" name="idpedido" [(ngModel)]="documentoVenta.idpedido">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="nombre" class="col-form-label col-sm-2">Id Orden</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" name="id_orden" [(ngModel)]="documentoVenta.id_orden">
                    </div>
                </div>

                
                <div class="form-group row">
                    <label for="nombre" class="col-form-label col-sm-2">Tipo Documento Venta</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" name="tipo_doc_venta" [(ngModel)]="documentoVenta.tipo_doc_venta">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="nombre" class="col-form-label col-sm-2">Subtotal</label>
                    <div class="col-sm-6">
                        <input type="text" value="2017-06-01" class="form-control" name="subtotal" [(ngModel)]="documentoVenta.subtotal">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="nombre" class="col-form-label col-sm-2">IGV</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" name="igv" [(ngModel)]="documentoVenta.igv">
                    </div>
                </div>
    
                <div class="form-group row">
                    <label for="nombre" class="col-form-label col-sm-2">Precio Producto</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" name="precio_producto" [(ngModel)]="documentoVenta.precio_producto">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="nombre" class="col-form-label col-sm-2">Total</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" name="total" [(ngModel)]="documentoVenta.total">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="nombre" class="col-form-label col-sm-2">Observacion</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" name="observacion" [(ngModel)]="documentoVenta.observacion">
                    </div>
                </div>

   
                <button class="btn btn-success" role="button" (click)='create()' >Registrar</button>

            </form>
        </div>
    
    </div>
