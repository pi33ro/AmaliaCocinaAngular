<div class="container">
    <h1>
        {{titulo}}
    </h1>
    <br>
    <boton type="button" name="botton" class="btn btn-info" [routerLink]="['/principal']">PRINCIPAL</boton>
    <hr>
    <!-- login.component.html -->
    <div class="login">
        <form class="custom-form" method="post">
            <h1>Login</h1>
            <input type="text" [(ngModel)]="user" name="user" placeholder="user" required="required" /><br>
            <input type="password" [(ngModel)]="password" name="password" placeholder="Password" required="required" /><br>
            <button type="submit" (click)="login()">Login</button>
        </form>
    </div>
</div>
