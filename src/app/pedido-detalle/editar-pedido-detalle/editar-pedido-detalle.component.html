<div class="container">
    <button class="btn btn-dark" type="button" [routerLink]="['/principal/pedidoDetalle']">REGRESAR AL LISTADO</button>
        <div class="card-body">
            <h5 class="card-title">{{titulo}}</h5>
            <form>

                <div class="form-group row">
                    <label for="nombre" class="col-form-label col-sm-2">Id Pedido Detalle</label>
                    <div class="col-sm-6">
                        <input type="text" readonly=Â»readonly class="form-control" name="id_ped_detalle" [(ngModel)]="pedidoDetalle.id_ped_detalle">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="nombre" class="col-form-label col-sm-2">Id Pedido</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" name="id_pedido" [(ngModel)]="pedidoDetalle.id_pedido">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="nombre" class="col-form-label col-sm-2">Id Orden</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" name="id_orden" [(ngModel)]="pedidoDetalle.id_orden">
                    </div>
                </div>

                
                <div class="form-group row">
                    <label for="nombre" class="col-form-label col-sm-2">Cantidad</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" name="cantidad" [(ngModel)]="pedidoDetalle.cantidad">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="nombre" class="col-form-label col-sm-2">Precio Venta</label>
                    <div class="col-sm-6">
                        <input type="text" value="2017-06-01" class="form-control" name="precio_venta" [(ngModel)]="pedidoDetalle.precio_venta">
                    </div>
                </div>

   
                <button class="btn btn-success" role="button" (click)='update()' >Actualizar</button>

            </form>
        </div>
    
    </div>
