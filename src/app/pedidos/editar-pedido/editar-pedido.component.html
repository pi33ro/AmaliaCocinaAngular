<div class="container">
    <button class="btn btn-dark" type="button" [routerLink]="['/principal/pedido']">REGRESAR AL LISTADO</button>
        <div class="card-body">
            <h5 class="card-title">{{titulo}}</h5>
            <form>

                <div class="form-group row">
                    <label for="nombre" class="col-form-label col-sm-2">Id Pedido</label>
                    <div class="col-sm-6">
                        <input type="text" readonly=Â»readonly class="form-control" name="id_pedido" [(ngModel)]="pedido.id_pedido">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="nombre" class="col-form-label col-sm-2">Id Cliente</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" name="idcliente" [(ngModel)]="pedido.idcliente">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="nombre" class="col-form-label col-sm-2">Id Trabajador</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" name="idtrabajador" [(ngModel)]="pedido.idtrabajador">
                    </div>
                </div>

                
                <div class="form-group row">
                    <label for="nombre" class="col-form-label col-sm-2">Tipo Pago</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" name="tipo_pago" [(ngModel)]="pedido.tipo_pago">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="nombre" class="col-form-label col-sm-2">Fecha Pedido</label>
                    <div class="col-sm-6">
                        <input type="date" value="2017-06-01" class="form-control" name="fecha_pedido" [(ngModel)]="pedido.fecha_pedido">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="nombre" class="col-form-label col-sm-2">Fecha Entrega</label>
                    <div class="col-sm-6">
                        <input type="date" class="form-control" name="fecha_entrega" [(ngModel)]="pedido.fecha_entrega">
                    </div>
                </div>
    
                <div class="form-group row">
                    <label for="nombre" class="col-form-label col-sm-2">Estado</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" name="estado" [(ngModel)]="pedido.estado">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="nombre" class="col-form-label col-sm-2">Voucher</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" name="voucher" [(ngModel)]="pedido.voucher">
                    </div>
                </div>

   
                <button class="btn btn-success" role="button" (click)='update()'>Actualizar</button>

            </form>
        </div>
    
    </div>
