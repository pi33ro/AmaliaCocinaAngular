<div class="container">
    
    <br>
    <boton type="button" name="botton" class="btn btn-info" [routerLink]="['/principal']">PRINCIPAL</boton>
    <hr>
    <button class="btn btn-info" type="button" [routerLink]="['/principal/plato/nuevo']">Nuevo Plato</button>
    
    <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">ID CATEGORIA</th>
            <th scope="col">NOMBRE</th>
            <th scope="col">PRECIO</th>
            <th scope="col">DESCRIPCION</th>
            <th scope="col">STOCK</th>
            <th scope="col">IMAGEN</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let plato of plato">
            <th scope="row">{{plato.id_plato}}</th>
            <td>{{plato.id_categoria}}</td>
            <td>{{plato.nombre}}</td>
            <td>{{plato.precio}}</td>
            <td>{{plato.descripcion}}</td>
            <td>{{plato.stock}}</td>
            <td>{{plato.imagen}}</td>
            <td><button type="button" name="button" class="btn btn-primary" [routerLink]="['/principal/plato/editar', plato.id_plato]">Editar</button>  </td>
            <td><button  class="btn btn-danger" (click)="delete(plato)" >Eliminar</button>  </td>
          </tr>
        </tbody>
      </table>
</div>
