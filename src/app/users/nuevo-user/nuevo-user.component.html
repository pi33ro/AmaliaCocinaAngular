<div class="container">
    <button class="btn btn-dark" type="button" [routerLink]="['/principal/users']">REGRESAR AL LISTADO</button>
        <div class="card-body">
            <h5 class="card-title">{{titulo}}</h5>
            <form>
                <div class="form-group row">
                    <label for="nombre" class="col-form-label col-sm-2">IdTrabajador</label>
                    <div class="col-sm-6">
                        <input type="text"  class="form-control" name="trabajador_id" [(ngModel)]="users.trabajador_id">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="nombre" class="col-form-label col-sm-2">Username</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" name="username" [(ngModel)]="users.username">
                    </div>
                </div>
    
                <div class="form-group row">
                    <label for="nombre" class="col-form-label col-sm-2">Password</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" name="password" [(ngModel)]="users.password">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="nombre" class="col-form-label col-sm-2">Enabled</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" name="enabled" [(ngModel)]="users.enabled">
                    </div>
                </div>

   
                <button class="btn btn-success" role="button" (click)='create()' >Registrar</button>

            </form>
        </div>
    
    </div>
